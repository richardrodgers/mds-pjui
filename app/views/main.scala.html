@(title: String)(dcmeta: Html)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @dcmeta
    </head>
    <body>
        <header>
            <div class="page-header">
                <a href="http://www.mit.edu"><img class="logo" src="/assets/images/trans.gif"></a>
                <span class="bigtext">   Modernized DSpace Repository</span>
                <div class="search col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" role="search" action="@routes.Application.search()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="query">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        @content
        <footer>Copyright &copy; 2014 <a href="http://libraries.mit.edu">MIT Libraries</a></footer>
    </body>
</html>
