@(topComms: List[org.dspace.content.Community])
@import tags._
@main("Welcome to MDS")(metatags(null, null)) {
<div class="jumbotron">
    <div class="container">
        <h1>Communities</h1>
        <p>Select a community to browse its collections.</p>
        <ul>
            @topComms.map { comm =>
                <li><span class="glyphicon glyphicon-user"></span><a href="/handle/@comm.getHandle"> @comm.getName</a></li>
            }
        </ul>
    </div>
</div>
}
